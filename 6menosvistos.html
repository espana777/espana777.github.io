    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        iframe {
            border: none;
        }

        h1 {
            position: absolute;
            top: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1; /* Asegura que el título esté encima del cubo */
        }

        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube-face iframe {
            width: 100%;
            height: 100%;
        }

        .cube-face.front  { transform: rotateY(  0deg) translateZ(150px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(150px); }
        .cube-face.right  { transform: rotateY( 90deg) translateZ(150px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(150px); }
        .cube-face.top    { transform: rotateX( 90deg) translateZ(150px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(150px); }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
