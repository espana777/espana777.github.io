  <h1>Gráfica Araña 3D Interactiva</h1>
  <script type="module">
    import * as THREE from './three.module.js';
    import { OrbitControls } from './OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const data = [
      { label: "Has vivido en la Mentira", value: 1510265 },
      { label: "Ventas Q2", value: 1424007 },
      { label: "Ventas Q3", value: 1304890 },
      { label: "Ventas Q4", value: 1177681 },
      { label: "Proyección", value: 963319 }
    ];

    const maxValue = Math.max(...data.map(d => d.value));
    const radius = 10;

    const spiderGroup = new THREE.Group();
    scene.add(spiderGroup);

    const colors = [
      0xff5733, 0xffc300, 0x28a745, 0x17a2b8, 0x6f42c1
    ];

    // Crear los anillos concéntricos
    const numRings = 5;
    for (let i = 1; i <= numRings; i++) {
      const geometry = new THREE.RingGeometry((radius * (i - 1)) / numRings, (radius * i) / numRings, data.length);
      const material = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
      const ring = new THREE.Mesh(geometry, material);
      ring.rotation.x = Math.PI / 2;
      spiderGroup.add(ring);
    }

    // Crear los ejes radiales
    const points = [];
    const pointMeshes = [];
    const axes = [];
    for (let i = 0; i < data.length; i++) {
      const angle = (i / data.length) * Math.PI * 2;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      const axisGeometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(x, y, 0)
      ]);
      const axisMaterial = new THREE.LineBasicMaterial({ color: 0x888888 });
      const axisLine = new THREE.Line(axisGeometry, axisMaterial);
      spiderGroup.add(axisLine);

      // Calcular posición para cada punto según el valor
      const valueRadius = (data[i].value / maxValue) * radius;
      const px = valueRadius * Math.cos(angle);
      const py = valueRadius * Math.sin(angle);

      const pointGeometry = new THREE.SphereGeometry(0.3, 16, 16);
      const pointMaterial = new THREE.MeshBasicMaterial({ color: colors[i] });
      const point = new THREE.Mesh(pointGeometry, pointMaterial);
      point.position.set(px, py, 0);

      spiderGroup.add(point);
      points.push(new THREE.Vector3(px, py, 0));
      pointMeshes.push(point);

      // Etiquetas
      const labelCanvas = document.createElement('canvas');
      const context = labelCanvas.getContext('2d');
      labelCanvas.width = 512;
      labelCanvas.height = 256;

      context.fillStyle = 'white';
      context.font = '40px Arial';
      context.textAlign = 'center';
      context.fillText(data[i].label, labelCanvas.width / 2, labelCanvas.height / 2);

      const labelTexture = new THREE.CanvasTexture(labelCanvas);
      const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture });
      const labelSprite = new THREE.Sprite(labelMaterial);

      labelSprite.scale.set(6, 3, 1);
      labelSprite.position.set(x * 1.2, y * 1.2, 0);
      spiderGroup.add(labelSprite);
    }

    // Conectar los puntos con líneas
    points.push(points[0]); // Cerrar el polígono
    const spiderGeometry = new THREE.BufferGeometry().setFromPoints(points);
    const spiderMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const spiderLine = new THREE.Line(spiderGeometry, spiderMaterial);
    spiderGroup.add(spiderLine);

    camera.position.set(0, 20, 30);
    camera.lookAt(0, 0, 0);

    // Interactividad con el ratón
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', event => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(pointMeshes);

      pointMeshes.forEach((point, index) => {
        if (intersects.find(i => i.object === point)) {
          point.material.color.set(0xffff00); // Cambiar a amarillo
        } else {
          point.material.color.set(colors[index]); // Restaurar color original
        }
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      spiderGroup.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
