  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    
    iframe {
            border: none;
        }

        h1 {
            position: absolute;
            top: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1; /* Asegura que el título esté encima del cubo */
        }

        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube-face iframe {
            width: 100%;
            height: 100%;
        }

        .cube-face.front  { transform: rotateY(  0deg) translateZ(150px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(150px); }
        .cube-face.right  { transform: rotateY( 90deg) translateZ(150px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(150px); }
        .cube-face.top    { transform: rotateX( 90deg) translateZ(150px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(150px); }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

    section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Ocupa el 100% de la altura del viewport */
      width: 100%;   /* Ocupa el 100% del ancho del viewport */
      background-color: #000;
    }

    .section1 {
      background-color: #1e90ff;
      color: black;
    }

    .section2 {
      background-color: #32cd32;
      color: #fff;
    }

    .section3 {
      /* background-color: #ff6347; */
      color: #fff;
    }
  </style>
